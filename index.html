<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="This website consists of HTML and CSS only showing that I am able to create an online registration form">
	<title>The Code Review</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="banner">
		<h1>The Code Review</h1>
	</header>

	<section class="main-header">
		<h1 class="signupheader">Signup for our newsletter</h1>
		<p class="details">Get the latest news on how your code is doing right now in your inbox</p>
	</section>

	<section class="main-content">
		<form action="index.html" method="POST">
			<fieldset>

			<legend><strong>Contact Information</strong></legend>
			<p class="hint">* - required field</p>

		<div class="flex">
			<label for="name">Full Name *</label>
			<input type="text" id="name" name="user_name" placeholder="Required">

		<div class="flex">
			<label for="email">Email Address *</label>
			<input type="email" id="email" name="user_email" placeholder="Required">
		</div>
		<div class="flex">
			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" name="user_phone">
		</div>
		<div class="flex">
			<label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
        </div>
        <div class="flex">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
        </div>
        <div class="flex">
            <label for="state">State</label>
            <select id="state" name="user_state">
            <option disabled selected>Choose State</option>
            	<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="flex">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">
        </div>
            </fieldset>

            <fieldset>
            

            <legend class="newsletterhead">Newsletter</legend>
            	<label>Select the newsletters you would like to recieve</label><br>
            	<!--there is a line break here-->
            	<input type="checkbox" id="HTML_news" value="interesed_HTML" name="user_news">
            	<label class="light" for="HTML_news">HTML News</label><br>

            	<input type="checkbox" id="CSS_news" value="interested_CSS" name="user_news">
            	<label class="light" for="CSS_news">CSS News</label><br>

            	<input type="checkbox" id="javascript_news" value="interested_javascript" name="user_news">
            	<label class="light" for="javascript_news">Javascript News</label><br><br> <!--there is a line break here-->

            	<label>Newsletter Format</label> <br>
            	<!--there is a line break here-->
            	<input type="radio" id="html_format" value="html_format" name="preferred_format">
            	<label for="html_format" class="light">HTML</label><br>
            	<!--there is a line break here-->

            	<input type="radio" id="plain_text_format" value="plain_text_format" name="preferred_format">
            	<label for="plain_text_format" class="light">Plain text</label><br><br>

            	<label for="other">Other topics you'd like to hear about</label>
            	<textarea id="other" name="user_other"></textarea>

				</fieldset>

				<button class="button" type="sumbit">Sign Up</button>
	</form>
	</section>
	<footer>
		<p class="copyright">Copyright The Code Review</p>



</body>

</html>
